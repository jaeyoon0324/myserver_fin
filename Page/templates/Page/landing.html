<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재윤이의 페이지</title>

    <!-- 기본 스타일 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #262626;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #666;
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>안녕하세요, 제 페이지에 오신 것을 환영합니다!</h1>
        <h2>저에 대한 간단한 소개와 제가 만든 블로그를 둘러보세요.</h2>

        <p>이 사이트에서는 저의 최신 프로젝트와 블로그 포스트를 확인하실 수 있습니다. 관심 있으시면 아래 링크를 통해 블로그나 자기소개 페이지로 이동해 주세요!</p>

        <nav>
            <a href="/test1/">블로그 보기</a>
            <a href="/about_me/">자기소개 보기</a>
        </nav>

        <footer>
            <p>© 2024 재윤이의 블로그. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
