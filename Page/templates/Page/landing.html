{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재윤이의 멋진 블로그</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- AOS CSS (스크롤 애니메이션) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background-image: url("{% static 'images/photo.jpeg' %}");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 150px 0;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .hero .btn {
            margin-top: 20px;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .hero .btn:hover {
            transform: scale(1.1);
        }

        /* Floating Icon */
        .floating-icon {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: white;
            animation: bounce 2s infinite;
        }

        /* About Section */
        .about {
            padding: 60px 0;
            text-align: center;
            background-color: #ffffff;
        }

        .about h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4CAF50;
            animation: fadeInLeft 1.5s ease;
        }

        .about p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 20px;
            animation: fadeInRight 1.5s ease;
        }

        /* Footer */
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-nav a {
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Jaeyoon's Page</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/test1/">블로그</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_me/">자기소개</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <section class="hero">
        <h1 data-aos="fade-down">환영합니다!</h1>
        <p data-aos="fade-up">이곳에서 저의 프로젝트와 이야기를 만나보세요!</p>
        <a href="/test1/" class="btn btn-primary" data-aos="zoom-in">블로그 보기</a>
        <a href="/about_me/" class="btn btn-secondary" data-aos="zoom-in">자기소개</a>

        <!-- 아래로 스크롤하라는 아이콘 -->
        <div class="floating-icon" data-aos="fade-up">&#x25BC;</div>
    </section>

    <!-- 소개 섹션 -->
    <section class="about">
        <div class="container">
            <h2 data-aos="fade-right">소개</h2>
            <p data-aos="fade-left">저는 최신 기술을 탐구하고 다양한 프로젝트를 진행하며, 새로운 도전과 혁신을 좋아합니다. 이 블로그는 저의 경험과 기술적 성장을 기록한 공간입니다.</p>
            <p data-aos="fade-left">더 많은 정보를 원하시면 블로그에서 제 글을 확인하거나, 저에게 직접 연락해 주세요!</p>
            <a href="/test1/new/" class="btn btn-success" data-aos="fade-up">새로운 게시물 추가하기</a>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <div class="footer-nav">
            <a href="/test1/">블로그</a>
            <a href="/about_me/">자기소개</a>
        </div>
        <p>© 2024 JaeYoon's Blog</p>
    </footer>

    <!-- Bootstrap JS, jQuery, AOS JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- AOS (Animate on Scroll) JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // AOS 초기화
        AOS.init();
    </script>

</body>
</html>
