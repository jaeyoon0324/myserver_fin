<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        footer {
            background-color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
            border-top: 1px solid #eaeaea;
        }

        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05); /* 카드 확대 효과 */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">JaeYoon's Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/test1/">블로그 메인화면</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/test1/new/">게시물 추가하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_me/">자기소개</a> <!-- 자기소개 페이지 링크 추가 -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if post.image %}
                        {% if post.is_video %}
                            <video muted loop autoplay class="card-img-top">
                                <source src="{{ post.image.url }}" type="video/mp4">
                                <source src="{{ post.image.url }}" type="video/webm">
                                동영상을 지원하지 않는 브라우저입니다.
                            </video>
                        {% else %}
                            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.image.name }}">
                        {% endif %}
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content|truncatewords:20 }}</p> <!-- 게시물 내용을 20단어로 제한 -->
                        <a href="{% url 'single_post_page' post.pk %}" class="btn btn-primary">더 보기</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>© 2024 JaeYoon's Blog</p>
    </footer>

    <!-- Bootstrap JS, jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        // 모든 동영상 요소에 이벤트 리스너 추가
        document.querySelectorAll('video').forEach(video => {
            // 마우스가 비디오 위에 올라갔을 때 자동 재생
            video.addEventListener('mouseenter', function() {
                video.play();
            });

            // 마우스가 비디오에서 나갔을 때 일시 정지
            video.addEventListener('mouseleave', function() {
                video.pause();
                video.currentTime = 0; // 비디오를 처음으로 되돌리기
            });
        });
    </script>
</body>

</html>
