<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 포스트 작성</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #262626;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #262626;
            margin-bottom: 30px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            font-size: 1rem;
            color: #262626;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        /* 파일 선택 버튼 */
        input[type="file"] {
            margin-bottom: 20px;
        }

        button {
            background-color: #0095f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>새로운 포스트 작성</h1>

        <!-- enctype="multipart/form-data"가 있어야 파일 업로드가 가능 -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>

            <label for="content">내용</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>

            <!-- 파일 입력 필드 -->
            <label for="image">파일 업로드</label>
            <input type="file" id="image" name="image" accept="image/*,video/*,.pdf,.hwp" required>

            <button type="submit">포스트 추가</button>
        </form>
    </div>
</body>
</html>
